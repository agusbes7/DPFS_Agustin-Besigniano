<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 1200px;
    }

    .grid-item {
      height: 200px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .item1 { background-color: #FAC710; }
    .item2 { background-color: #DD4204; }
    .item3 { background-color: #F10101; }
    .item4 { background-color: #FFF8DC; color: black; }
    .item5 { background-color: #FFFFFF; color: black; }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">#FAC710</div>
    <div class="grid-item item2">#DD4204</div>
    <div class="grid-item item3">#F10101</div>
    <div class="grid-item item4">Cornsilk</div>
    <div class="grid-item item5">White</div>
  </div>

</body>
</html>
